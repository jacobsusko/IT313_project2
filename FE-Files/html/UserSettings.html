 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>User Profile</title>
     
     <link rel="stylesheet" href="UserSettings.css">
 </head>
 <body>
     <header>
        <h1 id="userData"></h1>
        <nav class ="navlink">
            <ul>
                <li class="navlink"><a href="schedulling.html">Scheduling</a></li>
                <li class="navlink"><a href="building.html">Buildings</a></li>
            </ul>
        </nav>
         <script>
              // Make an HTTP request to retrieve user data
              fetch('/userData')
                 .then(response => {
                     if (!response.ok) {
                         throw new Error('Failed to retrieve user data');
                     }
                     return response.json();
                 })
                 .then(userData => {
                     document.getElementById('headerTitle').innerHTML = `${userData.first_name}'s Profile`;
                     document.getElementById('userInfo').innerHTML = `Username: ${userData.username} <br>`; 
                     document.getElementById('userInfo').innerHTML = userInfo.innerHTML + `Name: ${userData.first_name} ${userData.last_name} <br>`;
                     document.getElementById('userInfo').innerHTML = userInfo.innerHTML + `Email: ${userData.email} <br>`;
                     
                 })
                 .catch(error => console.error('Error:', error));
 
        </script>
            <button onclick ="logout()" id ="logout">Log out</button>
        <Script>
            function logout () {
                fetch('/logout')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to logout');
                        }
                    // Redirect to login page after logout
                        window.location.href = '/';
                    })
                .catch(error => {
                   console.error('Error:', error);
                });
             }
            </SCript>
     </header>
     
     <main>
         <section>
            <!-- Displays the user info Username, First and last name, and Email -->
            <h2>User Information</h2>
            <div id="userInfo"></div>
            
            <!-- Pushes submitted email to the database. -->
            <h2>Update Email</h2>
            <form id="updateEmailForm" action="/updateEmail" method="POST">
                <label for="email">New Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Update Email</button>
            </form>
 
            <!-- Pushes submitted password to the database -->
            <h2>Update Password</h2>
            <form id="updatePasswordForm" action="/updatePassword" method="POST">  
                <div>
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Update Password</button>
                </div>
            </form>
        </section>
    </main>
 </body>
 </html>
