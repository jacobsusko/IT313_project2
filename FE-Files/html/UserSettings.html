 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>User Profile</title>
     <link rel="stylesheet" href="UserSettings.css">
 </head>
 <body>
     <header>
         <div class="hamburger-menu" onclick="toggleMenu()">
             <div class="bar"> Pages</div>
         </div>
         <h1 id="headerTitle"></h1>
         <div id="linksContainer">
             <a href="building.html">Buildings</a>
             <a href="Schedule.html">Schedule</a>
         </div>    
         
         <script>
             function toggleMenu() {
                 var headerTitle = document.getElementById('headerTitle');
                 var linksContainer = document.getElementById('linksContainer');
                 
         
                 if (headerTitle.style.display === 'none') {
                     headerTitle.style.display = 'block';
                     linksContainer.style.display = 'none';
                 } else {
                     headerTitle.style.display = 'none';
                     linksContainer.style.display = 'flex';
                 }
             }
 
              // Make an HTTP request to retrieve user data
              fetch('/userData')
                 .then(response => {
                     if (!response.ok) {
                         throw new Error('Failed to retrieve user data');
                     }
                     return response.json();
                 })
                 .then(userData => {
                     document.getElementById('headerTitle').innerHTML = `${userData.first_name}'s Profile`;
                     document.getElementById('userInfo').innerHTML = `Username: ${userData.username} <br>`; 
                     document.getElementById('userInfo').innerHTML = userInfo.innerHTML + `Name: ${userData.first_name} ${userData.last_name} <br>`;
                     document.getElementById('userInfo').innerHTML = userInfo.innerHTML + `Email: ${userData.email} <br>`;
                     
                 })
                 .catch(error => console.error('Error:', error));
 
         </script>
     </header>
     
     <main>
         <section>
             <h2>User Information</h2>
             <div id="userInfo"></div>
         
             <h2>Update Email</h2>
             <form id="updateEmailForm" action="/updateEmail" method="POST">
                 <label for="email">New Email:</label>
                 <input type="email" id="email" name="email" required>
                 <button type="submit">Update Email</button>
             </form>
 
             <h2>Update Password</h2>
             <form id="updatePasswordForm" action="/updatePassword" method="POST">  
                 <div>
                     <label for="password">New Password:</label>
                     <input type="password" id="password" name="password" required>
                     <button type="submit">Update Password</button>
                 </div>
             </form>
         </section>
     </main>
     <script>
        
     </script>
 </body>
 </html>
