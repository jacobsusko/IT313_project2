<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Teo Z" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="style.css" rel="stylesheet">
    <link href="signup.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1>Welcome!</h1>
   
    
   

</header>
    <section>
        <h2>Create Account</h2>
        <form id="createaccount" action="/signup" method="POST">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            <input type="int" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required oninput="checkpasswords()">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required oninput="checkpasswords()">
            <input id= "register" type="submit" value="Register">
            <p id = "message"></p>
           
        </form>
        <a id="backButton" href="index.html">Back to Login</a>
    </section> 
    <script>
        function checkpasswords(){
            if (document.getElementById("password").value == document.getElementById("confirmPassword").value){
                document.getElementById("register").disabled = false;
                document.getElementById("message").innerHTML = "";

            } else {
                document.getElementById("register").disabled = true;
                document.getElementById("message").innerHTML = "Passwords do not match";
            }
        }
    </script>
    
</body>
</html>
