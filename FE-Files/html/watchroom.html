 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="David Gray" content="width=device-width, initial-scale=1.0">
     <title>Buildings</title>
     <link href="style.css" rel="stylesheet">
     <link href="watchroom.css" rel="stylesheet">
 
 </head>
 <body>
     <header>
         <h1 id="userData">Room Email Notifications</h1>
         <nav class ="navlink">
             <ul>
                <li class="navlink" id="building"><a href="building.html">Buildings</a></li>
                <li class="navlink" id="schedule"><a href="schedulling.html">Scheduling</a></li>
                <li class="navlink" id="settings"><a href="UserSettings.html">Settings</a></li>
             </ul>
         </nav>
             <button onclick ="logout()" id ="logout">Log out</button>
 
             
     </header>
     <main>
 
        <div id="hallList"></div>
        <div id="watchTimes">
            <label for="daySelect">Select a Day:</label><br>
            <select id="daySelect">
                <option value="1">Sunday</option>
                <option value="2">Monday</option>
                <option value="3">Tuesday</option>
                <option value="4">Wednesday</option>
                <option value="5">Thursday</option>
                <option value="6">Friday</option>
                <option value="7">Saturday</option>
            </select><br>
            <label for="timeSelectStart">Select a Start Time:</label><br>
            <select id="timeSelectStart">
                <option value="08:00:00">8:00 A.M.</option>
                <option value="09:00:00">9:00 A.M.</option>
                <option value="10:00:00">10:00 A.M.</option>
                <option value="11:00:00">11:00 A.M.</option>
                <option value="12:00:00">12:00 P.M.</option>
                <option value="13:00:00">1:00 P.M.</option>
                <option value="14:00:00">2:00 P.M.</option>
                <option value="15:00:00">3:00 P.M.</option>
                <option value="16:00:00">4:00 P.M.</option>
                <option value="17:00:00">5:00 P.M.</option>
                <option value="18:00:00">6:00 P.M.</option>
                <option value="19:00:00">7:00 P.M.</option>
            </select><br>

            <label for="timeSelectEnd">Select an End Time:</label><br>
            <select id="timeSelectEnd">
                <option value="09:00:00">9:00 A.M.</option>
                <option value="10:00:00">10:00 A.M.</option>
                <option value="11:00:00">11:00 A.M.</option>
                <option value="12:00:00">12:00 P.M.</option>
                <option value="13:00:00">1:00 P.M.</option>
                <option value="14:00:00">2:00 P.M.</option>
                <option value="15:00:00">3:00 P.M.</option>
                <option value="16:00:00">4:00 P.M.</option>
                <option value="17:00:00">5:00 P.M.</option>
                <option value="18:00:00">6:00 P.M.</option>
                <option value="19:00:00">7:00 P.M.</option>
                <option value="20:00:00">8:00 P.M.</option>
            </select><br>

            <button onclick="submitWatchTime()" id="submit" class="submit-button">Submit Room Watch Time</button>
        </div>
    </main>
    
</body>
</html>
